name: Renovate
on:
  workflow_dispatch:
  push:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        
      - name: install_apax
        shell: bash
        run: |
          export tempEnv=$(echo "This is the first line\nThis is the second line\nThis is the third line")
          echo $tempEnv          
          echo "RENOVATE_NPMRC=$tempEnv" >> $GITHUB_ENV
      - name: Echo env
        shell: bash
        run: |
          echo ${{ env.RENOVATE_NPMRC }}
      - name: Self-hosted Renovate
        shell: bash
        run: |
          echo ${{ env.RENOVATE_NPMRC }}
        env:
          RENOVATE_NPMRC: ${{ env.RENOVATE_NPMRC }}
