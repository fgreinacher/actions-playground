name: Renovate
on:
  workflow_dispatch:
  push:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        
      - name: install_apax
        shell: bash
        run: |
          echo "registry=https://registry.simatic-ax.siemens.io/" > .npmrc
          echo "//registry.simatic-ax.siemens.io/:_authToken: apax.REDACTED" >> .npmrc
          export tempEnv=$(cat .npmrc)
          echo "RENOVATE_NPMRC=$tempEnv" >> $GITHUB_ENV
      - name: Echo env
        shell: bash
        run: |
          echo ${{ env.RENOVATE_NPMRC }}
      - name: Self-hosted Renovate
        shell: bash
        run: |
          echo ${{ env.RENOVATE_NPMRC }}
        env:
          RENOVATE_NPMRC: ${{ env.RENOVATE_NPMRC }}
